<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Designs</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>
    
    <div class="card-container">

        <!-- http://www.uipixels.com/wp-content/uploads/2015/09/profile-card_free_psd.png -->
        <div id="card-1">
            <div class="card-header">
                <div class="card-avatar"></div>
            </div>
            <div class="card-body">
                <div class="profile">
                        <h2 class="name">Ann Lovefully</h2>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius beatae soluta :)</p>
                </div>

                <ul class='info'>
                    <li><i class="fas fa-map-marker"></i> Hungary</li>
                    <li><i class="fas fa-envelope"></i> Send E-mail</li>
                </ul>
                
                <table>
                    <tr>
                        <td><p>8,000 <br><span>Followers</span></p></td>
                        <td><p>3,650 <br><span>Following</span></td>
                    </tr>
                </table>
                <button>Follow</button>
            </div>
        </div>


    </div>
</body>
</html>
